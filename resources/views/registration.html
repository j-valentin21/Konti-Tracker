<!doctype html>
<html lang="en">
  <head>
    <!-- REQUIRED META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	 integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	 <!-- FONTS -->
	 <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
	 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="shortcut icon" type="img/png" href="img/logo-icon.png">
    <link rel="stylesheet" href="css/main.css">
    <!-- TITLE -->
    <title>Konti-Tracker</title>
  </head>
  <body class="registration d-flex justify-content-end">
	  <section class="registration__container d-flex justify-content-center">
		<form method="POST" id="signup-form" class="signup-form">
			<h2 class="registration__title">Create account</h2>
			<div class="form-group mb-4">
				<input type="text" class="form-input registration__input" name="name" id="name" placeholder="Your Name"/>
                <label for="name" class="registration__label">Your Name</label>
			</div>
			<div class="form-group mb-4">
				<input type="email" class="form-input registration__input" name="email" id="email" placeholder="Your Email"/>
				<label for="name" class="registration__label">Your Email</label>
			</div>
			<div class="form-group mb-4">
				<input type="password" class="form-input registration__input" name="password" id="password" placeholder="Password"/>
				<label for="name" class="registration__label">password</label>
			</div>
			<div class="form-group mb-4">
				<input type="password" class="form-input registration__input" name="re_password" id="re_password" placeholder="Repeat your password"/>
				<label for="name" class="registration__label">Repeat your password</label>
			</div>
			<div class="form-group mb-4">
				<input type="submit" name="submit" id="submit" class="form-submit registration__signup" value="Sign up"/>
			</div>
			<p class="registration__login">
				Have already an account? <a href="#" class="loginhere-link">Login here</a>
			</p>
		</form>
	  </section>
    </div>
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/inter_observer.js"></script>
  </body>
</html>
